<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Трекер настроения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📅 Трекер настроения</h1>
    <div id="calendar"></div>
    <div class="mood-picker">
      <span data-mood="😊">😊</span>
      <span data-mood="🙂">🙂</span>
      <span data-mood="😐">😐</span>
      <span data-mood="😞">😞</span>
      <span data-mood="😡">😡</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
